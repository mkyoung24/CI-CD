<body>
<div class="sign-total-form">

  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item w-50">
        <a class="nav-link text-muted" href="/cagong/login">로그인</a>
      </li>
      <li class="nav-item w-50">
        <a class="nav-link active text-warning font-weight-bold" href="#">회원가입</a>
      </li>
    </ul>
  </div>

  <div class="form-signin">
    <div class="form-group">
      <label class="text-left" for="account"><b>이름</b></label>
      <input type="text" class="form-control" id="account" aria-describedby="accountMessage"
             placeholder="한글로 공백 없이 입력해주세요.">
      <small class="form-text text-muted" id="accountMessage"> </small>
    </div>

    <div class="form-group">
      <label class="text-left" for="email"><b>이메일</b></label>
      <input type="email" class="form-control" id="email" aria-describedby="emailMessage"
             placeholder="이메일 주소를 입력해주세요.">
      <small class="form-text text-muted" id="emailMessage"> </small>
    </div>
    <div class="form-group">
      <label class="text-left" for="password"><b>비밀번호</b></label>
      <input type="password" class="form-control" id="password"
             placeholder="비밀번호를 입력해주세요.">
      <small id="passwordMessage" class="form-text text-muted"> </small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="repassword"
             placeholder="비밀번호를 다시 한번 입력해주세요.">
      <small class="form-text text-muted" id="repasswordMessage"> </small>
    </div>
    <div class="form-group">
      <label class="text-left" for="phone"><b>휴대전화</b></label>
      <input type="phone" class="form-control" id="phone" aria-describedby="phoneMessage"
             placeholder="- 없이 숫자만 입력해주세요.">
      <small class="form-text text-muted" id="phoneMessage"> </small>
    </div>
    <div class="form-group">
      <label class="text-left" for="address"><b>주소</b></label>
      <input type="phone" class="form-control" id="address"
             placeholder="주소를 입력해주세요">
      <small class="form-text text-muted" id="addressMessage"> </small>
    </div>
    <div class="form-group">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-warning active">
          <input type="radio" name="authority" id="authority1" value="일반회원" checked> 일반회원
        </label>
        <label class="btn btn-outline-warning">
          <input type="radio" name="authority" id="authority2" value="카페주인"> 카페주인
        </label>
      </div>
    </div>

    <button type="button" class="btn btn-lg btn-warning btn-block text-white font-weight-bold" id="saveMember">
      가입하기
    </button>
    <p class="mt-5 mb-3 text-muted text-center"><strong>Copyright &copy; 2023 <a
            href="#">MKY</a>.</strong> <br>
      All rights reserved.
    </p>
  </div>
</div>
<script src="/js/sweetalert2.all.min.js"></script>
<script src="/js/app/user/regist.js"></script>
</body>

</html>
